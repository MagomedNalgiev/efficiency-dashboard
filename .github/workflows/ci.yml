        NETLIFY_AUTH_TOKEN: ${{ secrets.nfp_xqkgNDtmUkBQxEHR3ePYF27Ycia4bQ2Le3ee }}
        NETLIFY_SITE_ID: ${{ secrets.b97abd1a-80b2-44b5-b1d8-f294f13c9834 }}
